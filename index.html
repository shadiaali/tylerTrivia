<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">

  <body>

        </div>

<div class="small-4 cell"></div>

            <img src="pubLogoGlow.png">
            </div>
            <div class="small-4 cell"></div>

            
            <div class="small-12 cell">
              <center>
                 <a class="glow rules button warning clear" href="#">Rules</a>
                <a data-wow-duration="5s" class="glow playGame button warning wow heartBeat" href="#"><i class="fas fa-play"></i></a>
                </center>
                    </div>
                 


              
            </div>
 </div>


</div>

    <script src="js/vendor/jquery.js"></script>
