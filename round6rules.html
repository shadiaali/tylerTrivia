      <div class="grid-container full">
          <div class="grid-x rulesContainer">
    
                   <div class="small-12 cell">  <div data-wow-duration="1s" class="wow fadeInRight large-12 cell triviaAnimation"><br>

                 </div><br>
    
    <ul style="text-align:center;list-style:none;font-size:3em;">
        <li data-wow-duration="1s" class="wow fadeInRight" style="background-color:rgba(255,255,255, 0.5);height:10%;width:98%;padding:2%;">1 Final Question</li>
        <li data-wow-duration="1.1s" class="wow fadeInRight" style="background-color:rgba(255,255,255, 0.6);height:10%;width:98%;padding:2%;">

            <li data-wow-duration="1.2s" class="wow fadeInRight" style="background-color:rgba(255,255,255, 0.7);height:10%;width:98%;padding:2%;">
                
                Right Answer = Earn Marks</li>

                <li data-wow-duration="1.3s" class="wow fadeInRight" style="background-color:rgba(255,255,255, 0.6);height:10%;width:98%;padding:2%;">
                
                  Wrong Answer = Lose Marks</li>

        
    </ul> 
    <center> <button onclick="window.history.back()" class="mybutton wow fadeIn">
      <span class="text">Back</span>
    </button></center>
    </div>
    
     
     </div>
     </div>  
     </div>
